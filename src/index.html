<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WHiiM</title>
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bulma/css/bulma.css" />
<!-- endbower -->
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
<!-- inject:css -->
<link rel="stylesheet" href="css/styles.css">
<!-- endinject -->
</head>

<body>
<section class="hero is-fullheight tile-one-backsplash">
  <!-- Hero header: will stick at the top -->
  <div class="hero-head">
    <header class="nav" id="navBarTop">
      <div class="container">
        <div class="nav-left">
          <h1 class="nav-item raleway-font" id="WhiimTag">
            WHiiM
          </h1>
        </div>
        <span class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </span>
        <div class="nav-right nav-menu raleway-font">
          <a class="nav-item is-active nav-bar-links">
            About
          </a>
          <a class="nav-item nav-bar-links">
            Contact
          </a>
          <span class="nav-item" id="download-button-app">
            <a class="button download-button">
              <span class="icon">
                <i class="fa fa-download"></i>
              </span>
              <span>Download</span>
            </a>
          </span>
        </div>
      </div>
    </header>
  </div>

  <!-- Hero content: will be in the middle -->
  <div>
  	<div class="columns">
  		<div class="column is-half">
		    <div class="container has-text-centered">
		      <div id="whiimLogo-top">
		        <img src="/img/whiim trans.png" alt="Logo">
		      </div>
		    </div>
		</div>
		<div class="column">
		    <div>
		      	<h1 class="raleway-font" id="inspirational-quote">"Do something today <br> that your future self <br> will thank you for."</h1>
		    </div>
		</div>
    </div>
  </div>

  <!-- Hero footer: will stick at the bottom -->
  <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
      	<p class="raleway-font" id="scroll-below">Scroll Below to Learn More</p>
      	<p id="scroll-below-icon"><i class="fa fa-arrow-circle-o-down"></i></p>
      </div>
    </nav>
  </div>
</section>
<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
    	<div class="columns">
    		<div class="column is-half">
    			<div class="container" id="hero-2-info">
			      <h1 class="title raleway-font">
			        Bored? <br> Feeling like doing something on a "whim"?
			      </h1>
			      <h2 class="subtitle raleway-font">
			        Create your own activity, or join someone else's.
			      </h2>
		      </div>
	      </div>
	      <div class="column">
	      	<img id="hero-2-phones" src="/img/tile-2 landing page.png" alt="Logo">
	      </div>
      </div>
    </div>
  </div>
  <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
      	<p id="hero-2-scroll-icon"><i class="fa fa-arrow-circle-o-down"></i></p>
      </div>
    </nav>
  </div>
</section>
<section class="hero is-fullheight hero-3-background">
  <div class="hero-body">
  	<div>
    	<img id="hero-3-select-phone" src="/img/select-category-white.png" alt="Logo">
    </div>
    <div class="container">
      <h1 class="title">
        Full Height title
      </h1>
      <h2 class="subtitle">
        Full Height subtitle
      </h2>
    </div>
  </div>
  <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
      	<p id="hero-3-scroll-icon"><i class="fa fa-arrow-circle-o-down"></i></p>
      </div>
    </nav>
  </div>
</section>
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- inject:js -->
<script src="js/app.js"></script>
<!-- endinject -->
</body>
</html>
